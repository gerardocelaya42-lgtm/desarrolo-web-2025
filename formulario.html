<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>preguntas</title>
</head>
<body>
   <form action="/procesar" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" placeholder="Nombre"> 
        <label for="email">Email:</label>
        <input type="email" placeholder="Email">
        <label for="Edad">Edad:</label>
        <input type="number" placeholder="Edad">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
        <label>Genero</label><br>
        <input type="radio" id="Masculino" name="Genero" value="Masculino" checked>
        <label for="Masculino">Masculino</label><br>
        <input type="radio" id="Femenino" name="Genero" value="Femenino">
        <label for="Femenino">Femenino</label><br><br>
        <label for="intereses">Intereses:</label><br>
        <input type="checkbox" name="intereses" value="programacion">Programacion
        <input type="checkbox" name="intereses" value="diseño">Diseño<br><br>
        <label for="pais">Pais</label>
        <select id="pais" name="pais">
            <option valve="mexico">mexico</option>
             <option valve="argentina">argentina</option>
              <option valve="colombia">colombia</option>
        </select><br><br>
        <label for="apellido" name="apellido"></label>
        <input type="text" for="paterno" name="paterno" required minlength="3">
     </form>
</body>
</html>
