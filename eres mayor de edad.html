<!DOCTYPE html>
<html>
<head>
    <title>Clase JavaScript</title>
</head>
<body>
    <section id="app">
        <h1>Verificador de Mayoría de Edad</h1>
        <form id="edadForm">
            <label>Ingresa tu edad:</label>
            <input type="number" id="edadInput" required>
            <br><br>
            <button type="submit">Verificar</button>
        </form>

        <div id="resultadoEdad"></div>
    </section>
    <script>
        // Función para verificar si es mayor de edad
        function esMayorDeEdad(edad) {
            return edad >= 18;
        }

        const formEdad = document.getElementById("edadForm");
        const resultadoEdadDIV = document.getElementById("resultadoEdad");

        formEdad.addEventListener("submit", function(event) {
            event.preventDefault();

            const edad = parseInt(document.getElementById("edadInput").value, 10);
            const mayorDeEdad = esMayorDeEdad(edad);

            if (mayorDeEdad) {
                resultadoEdadDIV.innerHTML = `<p>Eres mayor de edad.</p>`;
            } else {
                resultadoEdadDIV.innerHTML = `<p>No eres mayor de edad.</p>`;
            }
        });   
    </script>
</body>
</html>
