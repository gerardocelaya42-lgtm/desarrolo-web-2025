<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 10px;
            font-family: 'Georgia', serif;

        }

        .seccion-negra {
            background-color: #333;
            color: rgb(229, 79, 79);
            padding: 15px;
            text-align: center;
        }
        .contenido {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .columna {
            flex: 1;
            padding: 15px;
            background-color: rgb(223, 71, 71);
            border-radius: 5px;
        }
    </style>
</head>
<body>
   <section class="seccion-negra">
    <h1>Pagina con secciones</h1>
   </section>  
   <section class="contenido">
    <div class="columna">
    <h2>Columna 1</h2>
    <p>Contenido de la primera columna</p>
    </div>
    <div class="columna">
    <h2>Columna 2</h2>
    <p>Contenido de la segunda columna</p>  
    </div>  
  </section>
</body>
</html>
