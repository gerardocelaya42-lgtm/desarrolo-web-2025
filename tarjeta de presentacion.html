<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta de Presentaci√≥n</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,0.95);
      --accent: #e85d4a;
      --muted: #6b7280;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:#f4f4f4;
      padding:32px;
    }

    .card{
      width:320px;
      background: var(--card-bg);
      border-radius:12px;
      padding:28px 22px;
      box-shadow: 0 8px 20px rgba(2,6,23,0.25);
      text-align:center;
    }

    .avatar{
      width:72px;height:72px;border-radius:50%;
      background: linear-gradient(180deg,#222 0%, #111 100%);
      margin: -60px auto 12px;
      display:flex;align-items:center;justify-content:center;
      color:white;font-weight:700;font-size:28px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.25);
    }

    h1{
      margin:6px 0 4px;font-size:20px;color:#111;font-weight:700;
    }
    p.role{
      margin:0;font-size:13px;color:var(--muted)
    }
    p.desc{
      margin:14px 0 18px;color: #334155;font-size:14px;line-height:1.35;
    }

    .btn{
      display:inline-block;padding:10px 18px;border-radius:8px;
      background:var(--accent);color:white;text-decoration:none;font-weight:600;
      box-shadow: 0 6px 14px rgba(232,93,74,0.28);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">TN</div>
    <h1></h1>
    <p class="role">Angel</p>
    <p class="desc">Angel Gerardo Celaya Hernandez,4426421791,
      gerardocelaya23@gmail.com,</p>
    <a class="btn" href="#">Contactarme</a>
  </div>
</body>
</html>
