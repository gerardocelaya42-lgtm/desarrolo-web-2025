<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boton-enlace {
            display: inline-block;
            padding: 20px 30px;
            background-color: rgb(0, 72, 255);
            color: rgb(0, 0, 0);
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .boton-enlace:hover {
            background-color: rgb(221, 255, 0);
        }
    </style>
</head>
<body>
    <a href="https://www.example.com" class="boton-enlace"> Ir al Sitio</a>
    
</body>
</html>
